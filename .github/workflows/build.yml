name: Build,Analyze,Scan

on:
  push:
    branches:
      - main


jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: build and analyze with sonarqube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: install trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy-archive-keyring.gpg] https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y        
          trivy fs .
      - name: docker build and push
        run: |
          docker build --build-arg TMDB_V3_API_key=85feb99cd2f9ab9965792a6342121c46 -t netflix .
          docker tag netflix rahul70/netflix:latest
          docker login -u ${{secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push rahul70/netflix:latest
        env:
          DOCKER_CLI_ACI: 1
        
  deploy:
    needs: build-analyze-scan
    runs-on: [self-hosted]
    steps:
      - name: pull the docker image
        run: docker pull rahul70/netflix:latest
      - name: trivy image scan
        run: trivy image rahul70/netflix:latest
      - name: deploy to docker
        run: docker run -d --name netflix -p 3000:3000 rahul70/netflix:latest
